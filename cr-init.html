<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Connect</h3>
  <button id="btn">Send initData</button>
  <pre id="out"></pre>

  <script>
    const out = document.getElementById("out");
    const tg = window.Telegram.WebApp;
    tg.ready();

    out.textContent =
      "WebApp: " + !!tg + "\n" +
      "initData len: " + (tg.initData ? tg.initData.length : 0) + "\n";

    document.getElementById("btn").onclick = () => {
      const initData = tg.initData || "";
      tg.sendData(JSON.stringify({type:"initData", initData}));
      out.textContent += "\nSent. Wait 2 seconds...\n";
      setTimeout(() => { out.textContent += "Now closing\n"; tg.close(); }, 2000);
    };
  </script>
</body>
</html>

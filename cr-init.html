<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    Подключаю…
    <script>
      (function () {
        const tg = window.Telegram.WebApp;
        tg.ready();

        const initData = tg.initData || "";
        if (!initData) {
          document.body.textContent = "Ошибка: initData пустая";
          return;
        }

        tg.sendData(JSON.stringify({ type: "initData", initData }));
        setTimeout(() => tg.close(), 250);
      })();
    </script>
  </body>
</html>

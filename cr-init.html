<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; padding: 16px; }
      .hint { opacity: .8; }
    </style>
  </head>
  <body>
    <div class="hint">Подключаю…</div>

    <script>
      (function () {
        try {
          const tg = window.Telegram.WebApp;
          tg.ready();

          const initData = tg.initData || "";
          if (!initData) {
            document.body.innerHTML = "Ошибка: откройте через кнопку в Telegram.";
            return;
          }

          // Отправляем initData в бота
          tg.sendData(JSON.stringify({ type: "initData", initData }));

          // Закрываем WebApp
          setTimeout(() => tg.close(), 250);
        } catch (e) {
          document.body.innerHTML = "Ошибка: " + (e?.message || e);
        }
      })();
    </script>
  </body>
</html>
